<div>
    <h2>Nosotros</h2>
    <p>Lorectus conseo.</p>
</div>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let item2 of personajes">
        <div (click)="eliminar_personas(item2)">
            <button type="submit" class="btn btn-primary">Eliminar</button>
        </div>
       <h6>{{item2.id}}</h6> 
       <h6>{{item2.title}}</h6> 
       <h6>{{item2.description}}</h6>       
    </li>
</ul>

<div class="col">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">title</label>
            <input [(ngModel)]="title" name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">description</label>
            <input [(ngModel)]="description" name="description" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" (click)="guardar_personas()" class="btn btn-primary">Submit</button>
    </form>
</div>
