<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/Bomba501.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'css/botonArcade2.css' %}"/>
    <title>Document</title>
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light colorMenu">
     <a class="navbar-brand" href="#">
            <img src="{% static 'images/Imagen2.png' %}" class="img-fluid tamanoLogo" width="226" height="20" alt="">
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link colorLetraMenu animacionMenu" href="http://localhost:8000/predFallas.html/"> Equipos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link colorLetraMenu animacionMenu" href="http://localhost:8000/predFotos.html/"> Reconocimiento IMG</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle colorLetraMenu animacionMenu" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Notificaciones
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 buscador" type="search" placeholder="Buscador" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 botonBuscar" type="submit">Buscar</button>
          </form>
        </div>
    </nav>

    <div class="container fondoContainer">
      <div class="row text-center">
        <div class="col-12">
          <div class="card cardPresentacion">
            <div class="card-body">
              <p class="card-text">
                <img src="{% static 'images/undraw_investing_7u74.svg' %}" class="img-fluid tamanoLogo" width="426" height="400" alt="">
              </p>
            </div>
          </div>
        </div>  
      </div>  
    <div class="p-4 mt-2 mb-5 marcoTesteo">
          <div class="row">
            <div class="col text-center pt-1 tituloTesteo">
              <h2>Predecir <strong>Fallas </strong><i class="fab fa-connectdevelop"></i></h2>
            </div>
          </div>
          <form action="/resultadoTesteo.html/" method="POST" enctype="multipart/form-data" autocomplete="off">{% csrf_token %}
            <div class="form-row pt-3 fontInputs tituloInput">
              <div class="col-12 col-md-6 col-lg-4 pt-3">
                <label for="exampleInputEmail1">Presión agua sello:</label>
                <input type="number" class="form-control" name="presionAguaSello" placeholder="Presión agua sello" min="0" step="any" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 pt-3">
                <label for="exampleInputEmail1">Flujo agua sello:</label>
                <input type="number" class="form-control" name="flujoAguaSello" placeholder="Flujo agua sello" min="0" step="any" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 pt-3">
                <label for="exampleInputEmail1">Velocidad:</label>
                <input type="number" class="form-control" name="velocidad" placeholder="Velocidad" min="0" step="any" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 pt-3">
                <label for="exampleInputEmail1">Flujo transmisor:</label>
                <input type="number" class="form-control" name="flujoTranmisor" placeholder="Flujo transmisor" min="0" step="any" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 pt-3">
                <label for="exampleInputEmail1">Densimetro nuclear:</label>
                <input type="number" class="form-control" name="densimetroNuclear" placeholder="Densimetro nuclear" min="0" step="any" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 pt-3">
                <label for="exampleInputEmail1">Temperatura:</label>
                <input type="number" class="form-control" name="temperatura" placeholder="Temperatura" min="0" step="any" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 pt-3">
                <label for="exampleInputEmail1">Aceleración:</label>
                <input type="number" class="form-control" name="Aceleracion" placeholder="Aceleración" min="0" step="any" required>
              </div>
              <div class="col-12 col-md-6 col-lg-4 pt-3">
                <label for="exampleInputEmail1">Velocidad de vibración:</label>
                <input type="number" class="form-control" name="VelocidadDeVibracion" placeholder="Velocidad de vibración" min="0" step="any" required>
              </div>
            </div>
            <div class="row pt-5 text-center">
              <div class="col">
                <button class="btn btn-primary botonPredecir" type="submit" value="">Predecir <i class="fas fa-caret-right"> </i></button>
              </div>
            </div>
          </form>
          <!--<img src="{% static 'images/undraw_photograph_rde1.svg' %}" class="img-fluid tamanoLogo" width="426" height="400" alt="">
          -->
    </div>
    <div></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
